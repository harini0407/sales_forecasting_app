<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast Result | Sales Forecasting Cloud App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #f0f0f0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            color: #00bcd4;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #00bcd4;
        }

        main {
            max-width: 1000px;
            margin: 30px auto;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.1);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: #2a2a2a;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            color: #00bcd4;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .tab-button.active {
            background-color: #00bcd4;
            color: #111;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
<header>
    <h1>Sales Forecasting Cloud App</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/upload">Upload New CSV</a>
    </nav>
</header>

<main>
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('graph', this)">üìä Graph</button>
        <button class="tab-button" onclick="showTab('table', this)">üìã Table</button>
    </div>

    <div id="graph" class="tab-content active">
        <canvas id="forecastChart" height="100"></canvas>
    </div>

    <div id="table" class="tab-content">
        <table>
            <tr>
                <th>Date</th>
                <th>Forecast (yhat)</th>
            </tr>
            {% for row in forecast %}
            <tr>
                <td>{{ row['date'] }}</td>
                <td>{{ (row['forecast'] or row['predicted']) | round(2) if row['forecast'] or row['predicted'] else 'N/A' }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <a class="download-btn" href="/download_csv" download>‚¨áÔ∏è Download Forecast CSV</a>
</main>

<script type="text/javascript">
    const forecastData = {{ forecast | tojson | safe }};
    const dates = forecastData.map(row => row.date);
    const values = forecastData.map(row => parseFloat(row.forecast || row.predicted));

    const ctx = document.getElementById('forecastChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Forecast (yhat)',
                data: values,
                borderColor: '#00bcd4',
                backgroundColor: 'rgba(0,188,212,0.1)',
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: '#ffffff'
                    }
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                x: {
                    ticks: { color: '#ccc' },
                    grid: { color: '#333' }
                },
                y: {
                    ticks: { color: '#ccc' },
                    grid: { color: '#333' }
                }
            }
        }
    });

    function showTab(tabId, button) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        button.classList.add('active');
    }
</script>
</body>
</html>
